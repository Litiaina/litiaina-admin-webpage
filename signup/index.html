<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>N1 Cloud - Create Account</title>
    <link rel="icon" type="image/png" href="../images/litiaina_icon_48x48.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Windows 11 Dark Palette */
            --win-bg-desktop: #202020;
            --accent-color: #60cdff;
            --accent-hover: #4cc2ff;
            --text-primary: #ffffff;
            --input-bg: rgba(0, 0, 0, 0.3);
            --input-border: #555;
            --input-focus: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', 'Inter', sans-serif;
            background-color: var(--win-bg-desktop);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            margin: 0;
            padding: 0;
        }

        /* Wallpaper Background */
        #wallpaper {
            position: absolute;
            inset: 0;
            background-image: url('../images/n1-cloud-professional-wallpaper.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            /* Setup Screen usually has a darker/blurrier background than lock screen */
            filter: blur(20px) brightness(0.8);
            transform: scale(1.1); /* Zoom in slightly to hide blur edges */
            transition: opacity 1s ease;
        }

        /* Input Styling */
        .n1-input {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .n1-input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            border-bottom-width: 2px; /* Accent highlight */
            outline: none;
        }

        .n1-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }

        /* Setup Card Glass Effect */
        .glass-card {
            background: rgba(32, 32, 32, 0.75);
            backdrop-filter: blur(60px) saturate(150%);
            -webkit-backdrop-filter: blur(60px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Animations */
        .fade-in-up {
            animation: fadeInUp 0.6s cubic-bezier(0.1, 0.9, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px) scale(0.98);
        }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Boot Screen */
        #boot-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-in-out;
        }

        /* Spinner */
        .dots-loader {
            display: flex;
            gap: 5px;
            margin-top: 40px;
        }
        .dot {
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0; }
            40% { transform: scale(1.5); opacity: 1; }
        }

        /* Custom Scrollbar for terms/info if needed */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }

    </style>
</head>

<body>

    <!-- Background -->
    <div id="wallpaper"></div>

    <!-- Boot Screen -->
    <div id="boot-screen">
        <div class="flex flex-col items-center mb-10">
            <img src="../images/litiaina_icon_48x48.png" alt="logo" class="w-16 h-16 object-contain mb-8" />
            <div class="dots-loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Signup Container (OOBE Style) -->
    <div class="relative z-10 w-full max-w-[480px] fade-in-up" id="signupContainer">
        
        <!-- Glass Card -->
        <div class="glass-card rounded-xl overflow-hidden p-0">
            
            <!-- Header -->
            <div class="px-8 pt-8 pb-4">
                <div class="flex items-center gap-3 mb-2">
                    <img src="images/litiaina_icon_48x48.png" alt="N1" class="w-8 h-8 opacity-90">
                    <span class="text-sm font-semibold tracking-wide text-gray-400 uppercase">N1 Cloud</span>
                </div>
                <h1 class="text-3xl font-semibold text-white mb-2">Create profile</h1>
                <p class="text-sm text-gray-400">Enter your details to set up your workspace.</p>
            </div>

            <!-- Form -->
            <form id="signupForm" class="px-8 pb-8 space-y-4">
                
                <!-- Name & Email Group -->
                <div class="space-y-4">
                    <div class="relative group">
                        <label class="block text-xs text-gray-400 mb-1.5 ml-0.5">Full Name</label>
                        <input type="text" id="signupName" class="n1-input w-full px-3 py-2.5" placeholder="e.g. John Doe" required />
                    </div>

                    <div class="relative group">
                        <label class="block text-xs text-gray-400 mb-1.5 ml-0.5">Email Address</label>
                        <input type="email" id="signupEmail" class="n1-input w-full px-3 py-2.5" placeholder="name@example.com" required />
                    </div>
                </div>

                <!-- Password Group -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative group">
                        <label class="block text-xs text-gray-400 mb-1.5 ml-0.5">Password</label>
                        <input type="password" id="signupPassword" class="n1-input w-full px-3 py-2.5" placeholder="Min. 6 chars" required />
                    </div>
                    <div class="relative group">
                        <label class="block text-xs text-gray-400 mb-1.5 ml-0.5">Confirm</label>
                        <input type="password" id="signupConfirmPassword" class="n1-input w-full px-3 py-2.5" placeholder="Repeat password" required />
                    </div>
                </div>

                <!-- Auth Key Group -->
                <div class="relative group pt-2">
                    <div class="flex justify-between items-center mb-1.5 ml-0.5">
                        <label class="block text-xs text-[#60cdff] font-medium">Authorization Key</label>
                        <span class="text-[10px] text-gray-500 cursor-help" onclick="showModal('Auth Key', 'This system is private. Please request an access key from your administrator.')"><i class="far fa-circle-question"></i> Help</span>
                    </div>
                    <input type="text" id="signupAuthKey" class="n1-input w-full px-3 py-2.5 font-mono text-center tracking-widest text-sm uppercase" placeholder="XXXX-XXXX-XXXX" required />
                </div>

                <!-- Error Message -->
                <div id="signupError" class="text-xs text-red-400 min-h-[20px] font-medium pt-1"></div>

                <!-- Actions -->
                <div class="flex items-center justify-between pt-2 gap-4">
                    <button type="button" class="text-sm text-gray-400 hover:text-white transition-colors px-2 py-2" onclick="window.location.href='/'">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Login
                    </button>
                    <button type="submit" id="submitBtn" class="bg-[#60cdff] hover:bg-[#4cc2ff] text-black font-semibold py-2 px-8 rounded-md transition-all shadow-lg hover:shadow-[#60cdff]/20 text-sm">
                        Create
                    </button>
                </div>

            </form>
            
            <!-- Footer Progress Bar (Visual Flair) -->
            <div class="h-1 w-full bg-[#333]">
                <div class="h-full w-1/3 bg-[#60cdff]"></div>
            </div>
        </div>
        
    </div>

    <!-- System Icons (Bottom Right) -->
    <div class="fixed bottom-8 right-8 flex gap-6 text-white text-xl z-50 opacity-80 hover:opacity-100 transition-opacity">
        <i class="fas fa-wifi cursor-default" title="Network Connected"></i>
        <i class="fas fa-universal-access cursor-pointer" title="Accessibility"></i>
        <i class="fas fa-power-off text-red-400 cursor-pointer" title="Shut Down"></i>
    </div>

    <!-- Notification Modal -->
    <div id="modalContainer" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-[9000] hidden opacity-0 transition-opacity duration-200">
        <div id="modal" class="bg-[#1f1f1f] border border-[#333] rounded-lg shadow-2xl overflow-hidden max-w-sm w-full transform scale-95 transition-transform duration-200">
            <div class="p-6">
                <h3 id="modalTitle" class="text-lg font-semibold text-white mb-2">Notification</h3>
                <p id="modalMessage" class="text-sm text-gray-300 leading-relaxed">Message content goes here.</p>
            </div>
            <div class="bg-[#252525] p-4 flex justify-end">
                <button id="modalCloseBtn" class="bg-[#60cdff] hover:bg-[#4cc2ff] text-black font-medium py-1.5 px-6 rounded text-sm transition-colors">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/70 z-[8000] flex flex-col items-center justify-center backdrop-blur-xl transition-all duration-500">
        <div class="w-12 h-12 border-[3px] border-[#60cdff] border-t-transparent rounded-full animate-spin mb-6"></div>
        <h2 class="text-xl font-light tracking-wide text-white">Setting up profile...</h2>
        <p class="text-xs text-gray-400 mt-2 font-mono uppercase tracking-wider">Please wait</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Boot Animation
            setTimeout(() => {
                const boot = document.getElementById('boot-screen');
                boot.style.opacity = '0';
                setTimeout(() => boot.remove(), 800);
            }, 800);

            const serverLink = "https://api.litiaina.com";
            const signupForm = document.getElementById('signupForm');
            const loadingOverlay = document.getElementById("loadingOverlay");
            const modalContainer = document.getElementById('modalContainer');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalCloseBtn = document.getElementById('modalCloseBtn');

            // --- Modal Logic ---
            window.showModal = (title, message, isError = false) => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                
                if (isError) {
                    modalTitle.className = "text-lg font-semibold text-red-400 mb-2";
                } else {
                    modalTitle.className = "text-lg font-semibold text-white mb-2";
                }
                
                modalContainer.classList.remove('hidden');
                void modalContainer.offsetWidth; // Trigger reflow
                modalContainer.classList.remove('opacity-0');
                modal.classList.remove('scale-95');
                modal.classList.add('scale-100');
            };

            const hideModal = () => {
                modalContainer.classList.add('opacity-0');
                modal.classList.remove('scale-100');
                modal.classList.add('scale-95');
                setTimeout(() => {
                    modalContainer.classList.add('hidden');
                }, 200);
            };

            modalCloseBtn.addEventListener('click', hideModal);
            modalContainer.addEventListener('click', (e) => {
                if (e.target === modalContainer) hideModal();
            });

            // --- Form Logic ---
            signupForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const name = document.getElementById('signupName').value.trim();
                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;
                const token = document.getElementById('signupAuthKey').value.trim();
                const confirm = document.getElementById('signupConfirmPassword').value;
                const error = document.getElementById('signupError');
                error.textContent = "";

                if (!name || !email || !password || !confirm || !token) {
                    error.textContent = "All fields are required.";
                    return;
                }

                if (password.length < 6) {
                    error.textContent = "Password must be at least 6 characters.";
                    return;
                }

                if (password !== confirm) {
                    error.textContent = "Passwords do not match.";
                    return;
                }

                const data = {
                    name: name,
                    email: email,
                    password: password,
                    profile_picture: "",
                };

                loadingOverlay.classList.remove("hidden");
                // Soft fade out for background form
                document.getElementById('signupContainer').style.opacity = '0.5';

                try {
                    const response = await fetch(`${serverLink}/auth/create`, {
                        method: 'POST',
                        headers: {
                            "Content-Type": "application/json",
                            "authorization": `Bearer ${token}`,
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        // Success UI Animation
                        const h2 = loadingOverlay.querySelector('h2');
                        const p = loadingOverlay.querySelector('p');
                        const spinner = loadingOverlay.querySelector('.animate-spin');
                        
                        spinner.className = "text-green-500 text-5xl mb-4 fas fa-check-circle animate-pulse";
                        spinner.innerHTML = "";
                        h2.textContent = "Welcome!";
                        h2.className = "text-xl font-semibold text-white";
                        p.textContent = "Redirecting you to sign in...";

                        setTimeout(() => {
                            window.location.href = "/"; 
                        }, 1500);
                    } else {
                        const resData = await response.json().catch(() => ({}));
                        error.textContent = resData.message || "Registration failed. Verify your Auth Key.";
                        loadingOverlay.classList.add("hidden");
                        document.getElementById('signupContainer').style.opacity = '1';
                    }

                } catch (err) {
                    error.textContent = "Server unreachable. Try again later.";
                    loadingOverlay.classList.add("hidden");
                    document.getElementById('signupContainer').style.opacity = '1';
                }
            });
        });
    </script>
</body>
</html>
