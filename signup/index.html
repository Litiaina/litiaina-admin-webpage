<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Litiaina N1</title>
    <link rel="icon" type="image/png" href="../images/litiaina_icon_48x48.png">

    <!-- Tailwind CSS -->
    <script src="../storage/lib/tailwindcss.js"></script>

    <!-- Fonts & Icons -->
    <link href="../storage/css/font-family.css" rel="stylesheet">
    <link rel="stylesheet" href="../storage/css/font-awesome/css/all.min.css">

    <style>
        /* CRITICAL CSS: These styles run immediately before Tailwind loads to prevent "Raw HTML" flash */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* True Black */
            color: white;
            font-family: 'Segoe UI', 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Fully native CSS for boot screen - No Tailwind dependency here */
        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Matched body bg */
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        /* Hide main content initially using native CSS */
        #signupContainer {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        #signupContainer.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Theme Variables --- */
        :root {
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #60cdff;
            --accent-glow: rgba(96, 205, 255, 0.4);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
        }

        /* Wallpaper Background */
        #wallpaper {
            position: fixed;
            inset: 0;
            /* Updated Z-Index to ensure visibility over body background */
            z-index: 0;
            /* Rich Gradient Fallback */
            background: radial-gradient(circle at top right, #1a1a1a, #000000);
            /* Local Image Path */
            background-image: url('../images/n1-cloud-professional-wallpaper.jpg');
            background-size: cover;
            background-position: center;
            transition: transform 0.6s ease, filter 0.6s ease;
        }

        #wallpaper::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6); /* Neutral Black Overlay */
            backdrop-filter: blur(0px);
        }

        /* --- Components --- */

        /* Glass Card Container */
        .glass-card {
            background-color: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Glass Input */
        .n1-input {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s ease;
        }

        .n1-input::placeholder { color: rgba(255, 255, 255, 0.4); font-weight: 300; }

        .n1-input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            border-bottom-color: var(--accent-color);
            outline: none;
            transform: translateY(-1px);
        }

        /* Primary Button */
        .win-btn-primary {
            background-color: var(--accent-color);
            color: #000;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .win-btn-primary:hover {
            background-color: #7dd6ff;
            box-shadow: 0 0 20px rgba(96, 205, 255, 0.4);
            transform: translateY(-1px);
        }
        
        .win-btn-primary:active { transform: scale(0.98); }

        /* Secondary/Back Button */
        .btn-secondary {
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }
        .btn-secondary:hover { color: white; }

        /* Auth Key Input Special Styling */
        .auth-key-input {
            letter-spacing: 0.15em;
            font-family: 'Consolas', 'Monaco', monospace;
            text-align: center;
            border-color: rgba(96, 205, 255, 0.3);
            background-color: rgba(96, 205, 255, 0.05);
        }
        .auth-key-input:focus {
            background-color: rgba(96, 205, 255, 0.1);
        }

        /* Loader Animation */
        .dots-loader { display: flex; gap: 6px; }
        .dots-loader .dot {
            width: 8px; height: 8px; background: white; border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }
        .dot:nth-child(4) { animation-delay: 0.16s; }
        .dot:nth-child(5) { animation-delay: 0.32s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); opacity: 0; } 40% { transform: scale(1); opacity: 1; } }

    </style>
</head>

<body>

    <!-- Background -->
    <div id="wallpaper"></div>

    <!-- Boot Screen (Pure CSS) -->
    <div id="boot-screen">
        <img src="../images/litiaina_icon_48x48.png" alt="logo" style="width: 64px; height: 64px; margin-bottom: 32px; opacity: 0.9;" />
        <div class="dots-loader">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
    </div>

    <!-- Main Container -->
    <main class="relative z-10 w-full min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 md:p-8">
        
        <!-- Signup Card -->
        <div class="w-full max-w-[480px]" id="signupContainer">
            
            <div class="glass-card rounded-xl overflow-hidden">
                
                <!-- Header -->
                <div class="px-8 pt-8 pb-6 border-b border-white/5">
                    <div class="flex items-center gap-3 mb-4 opacity-80">
                        <img src="../images/litiaina_icon_48x48.png" alt="N1" class="w-6 h-6">
                        <span class="text-[10px] font-bold tracking-[0.15em] text-[#60cdff] uppercase">N1 Cloud Environment</span>
                    </div>
                    <h1 class="text-3xl font-light text-white mb-2">Create profile</h1>
                    <p class="text-sm text-white/50 leading-relaxed font-light">Set up your secure workspace identity.</p>
                </div>

                <!-- Form -->
                <form id="signupForm" class="px-8 py-8 space-y-6">
                    
                    <div class="grid grid-cols-1 gap-5">
                        <div class="space-y-1.5">
                            <label class="text-xs font-medium text-white/70 ml-1">Full Name</label>
                            <input type="text" id="signupName" class="n1-input" placeholder="e.g. John Doe" required autocomplete="name" />
                        </div>

                        <div class="space-y-1.5">
                            <label class="text-xs font-medium text-white/70 ml-1">Email Address</label>
                            <input type="email" id="signupEmail" class="n1-input" placeholder="name@example.com" required autocomplete="email" />
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="space-y-1.5">
                            <label class="text-xs font-medium text-white/70 ml-1">Password</label>
                            <input type="password" id="signupPassword" class="n1-input" placeholder="Min. 6 chars" required autocomplete="new-password" />
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-xs font-medium text-white/70 ml-1">Confirm</label>
                            <input type="password" id="signupConfirmPassword" class="n1-input" placeholder="Repeat password" required autocomplete="new-password" />
                        </div>
                    </div>

                    <div class="space-y-2 pt-2">
                        <div class="flex justify-between items-center ml-1">
                            <label class="text-xs font-bold text-[#60cdff] tracking-wide uppercase">Authorization Key</label>
                            <button type="button" class="text-[10px] text-white/40 hover:text-white transition-colors cursor-pointer flex items-center gap-1" onclick="showModal('Auth Key', 'This system is invite-only. Please request an access key from your system administrator.')">
                                <i class="far fa-circle-question"></i> Help
                            </button>
                        </div>
                        <input type="text" id="signupAuthKey" class="n1-input auth-key-input" placeholder="XXXX-XXXX-XXXX" required />
                    </div>

                    <!-- Error Message Area -->
                    <div id="signupError" class="text-xs text-red-400 font-medium min-h-[20px] text-center"></div>

                    <!-- Actions -->
                    <div class="flex flex-col-reverse sm:flex-row items-center justify-between gap-6 pt-2">
                        <button type="button" id="backBtn" class="btn-secondary text-sm flex items-center gap-2 group px-2 py-2">
                            <i class="fas fa-arrow-left text-xs transform group-hover:-translate-x-1 transition-transform"></i> 
                            Back to Login
                        </button>
                        <button type="submit" id="submitBtn" class="win-btn-primary w-full sm:w-auto px-8 py-3 text-sm shadow-lg flex items-center justify-center gap-2">
                            <span>Create Account</span>
                            <i class="fas fa-chevron-right text-xs opacity-70"></i>
                        </button>
                    </div>

                </form>
                
                <!-- Progress Bar Decor -->
                <div class="h-0.5 w-full bg-white/5">
                    <div class="h-full w-1/3 bg-gradient-to-r from-transparent via-[#60cdff] to-transparent opacity-50"></div>
                </div>
            </div>
            
            <p class="text-center text-[10px] text-white/20 mt-6 uppercase tracking-widest">Secure Environment v2.4</p>
        </div>
    </main>

    <!-- Notification Modal -->
    <div id="modalContainer" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 z-[9000] hidden opacity-0 transition-all duration-300">
        <div id="modal" class="bg-[#1f1f1f] border border-white/10 rounded-lg shadow-2xl overflow-hidden max-w-sm w-full transform scale-95 transition-all duration-300">
            <div class="p-6">
                <h3 id="modalTitle" class="text-lg font-semibold text-white mb-2">Notification</h3>
                <p id="modalMessage" class="text-sm text-gray-300 leading-relaxed font-light">Message content.</p>
            </div>
            <div class="bg-[#252525] p-4 flex justify-end">
                <button id="modalCloseBtn" class="bg-white/10 hover:bg-white/20 text-white text-xs uppercase tracking-wider font-semibold py-2 px-6 rounded transition-colors border border-white/5">
                    Dismiss
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/90 z-[8000] flex flex-col items-center justify-center backdrop-blur-md transition-all duration-500 p-4 text-center">
        <div class="relative w-16 h-16 mb-8">
            <div class="absolute inset-0 border-t-2 border-[#60cdff] rounded-full animate-spin"></div>
            <div class="absolute inset-3 border-t-2 border-white/30 rounded-full animate-spin" style="animation-direction: reverse;"></div>
            <i id="successIcon" class="fas fa-check absolute inset-0 m-auto text-[#60cdff] text-2xl opacity-0 transition-opacity duration-500 flex items-center justify-center"></i>
        </div>
        <h2 id="loadingTitle" class="text-xl font-light tracking-[0.2em] text-white">SETTING UP</h2>
        <p id="loadingText" class="text-xs text-white/40 mt-3 font-mono uppercase tracking-widest">Encrypting credentials...</p>
    </div>

    <script>
        // Ensure scripts run after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const serverLink = "https://api.litiaina.com";
            
            // DOM Elements
            const bootScreen = document.getElementById('boot-screen');
            const signupContainer = document.getElementById('signupContainer');
            const signupForm = document.getElementById('signupForm');
            const loadingOverlay = document.getElementById("loadingOverlay");
            const modalContainer = document.getElementById('modalContainer');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalCloseBtn = document.getElementById('modalCloseBtn');
            const wallpaper = document.getElementById('wallpaper');
            
            // --- Boot Sequence ---
            // Wait for window.onload to ensure assets/fonts/Tailwind are processed
            window.addEventListener('load', () => {
                setTimeout(() => {
                    // Fade out boot screen
                    bootScreen.style.opacity = '0';
                    bootScreen.style.visibility = 'hidden';
                    
                    // Reveal Main Content smoothly
                    setTimeout(() => {
                        signupContainer.classList.add('visible');
                        // Remove boot screen from DOM after transition
                        setTimeout(() => bootScreen.remove(), 800);
                    }, 200);
                }, 800); // Slight artificial delay for smoothness
            });

            // Focus Effects
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    wallpaper.style.filter = "blur(8px)";
                    wallpaper.style.transform = "scale(1.05)";
                });
                input.addEventListener('blur', () => {
                    setTimeout(() => {
                        if(document.activeElement.tagName !== "INPUT") {
                            wallpaper.style.filter = "blur(0px)";
                            wallpaper.style.transform = "scale(1)";
                        }
                    }, 100);
                });
            });

            // Back Button
            document.getElementById('backBtn').addEventListener('click', () => {
                document.body.style.opacity = '0';
                document.body.style.transform = 'scale(0.98)';
                document.body.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
                setTimeout(() => {
                    window.location.href = "../"; 
                }, 400);
            });

            // Modal Logic
            window.showModal = (title, message, isError = false) => {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                modalTitle.className = isError ? "text-lg font-semibold text-red-400 mb-2" : "text-lg font-semibold text-white mb-2";
                
                modalContainer.classList.remove('hidden');
                // Reflow
                void modalContainer.offsetWidth;
                modalContainer.classList.remove('opacity-0');
                modal.classList.remove('scale-95');
                modal.classList.add('scale-100');
            };

            const hideModal = () => {
                modalContainer.classList.add('opacity-0');
                modal.classList.remove('scale-100');
                modal.classList.add('scale-95');
                setTimeout(() => modalContainer.classList.add('hidden'), 300);
            };

            modalCloseBtn.addEventListener('click', hideModal);
            modalContainer.addEventListener('click', (e) => { if (e.target === modalContainer) hideModal(); });

            // Form Submission
            signupForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const name = document.getElementById('signupName').value.trim();
                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;
                const token = document.getElementById('signupAuthKey').value.trim();
                const confirm = document.getElementById('signupConfirmPassword').value;
                const error = document.getElementById('signupError');
                error.textContent = "";

                if (!name || !email || !password || !confirm || !token) {
                    error.textContent = "All fields are required.";
                    return;
                }

                if (password.length < 6) {
                    error.textContent = "Password must be at least 6 characters.";
                    return;
                }

                if (password !== confirm) {
                    error.textContent = "Passwords do not match.";
                    return;
                }

                const data = { name, email, password, profile_picture: "" };

                // Show Loading
                loadingOverlay.classList.remove("hidden");
                signupContainer.style.opacity = '0';
                
                try {
                    const response = await fetch(`${serverLink}/auth/create`, {
                        method: 'POST',
                        headers: {
                            "Content-Type": "application/json",
                            "authorization": `Bearer ${token}`,
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        // Success Animation state
                        const loadingTitle = document.getElementById('loadingTitle');
                        const loadingText = document.getElementById('loadingText');
                        const spinners = loadingOverlay.querySelectorAll('.animate-spin');
                        const successIcon = document.getElementById('successIcon');
                        
                        spinners.forEach(s => s.style.opacity = '0');
                        successIcon.style.opacity = '1';
                        successIcon.classList.add('scale-125');
                        
                        loadingTitle.textContent = "ACCOUNT READY";
                        loadingTitle.classList.add('text-[#60cdff]');
                        loadingText.textContent = "Redirecting to login...";

                        setTimeout(() => { window.location.href = "index.html"; }, 1500);
                    } else {
                        const resData = await response.json().catch(() => ({}));
                        throw new Error(resData.message || "Registration failed. Verify your Auth Key.");
                    }

                } catch (err) {
                    loadingOverlay.classList.add("hidden");
                    signupContainer.style.opacity = '1';
                    showModal("Registration Failed", err.message, true);
                }
            });
        });
    </script>
</body>
</html>
