<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="images/litiaina_icon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download</title>
  <link rel="preconnect" href="https://storage.litiaina.com" crossorigin />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .top-banner {
      text-align: center;
      margin-bottom: 30px;
    }

    .top-banner img {
      max-width: 100px;
      margin-bottom: 10px;
    }

    .top-banner h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .top-banner p {
      color: #ccc;
      font-size: 0.9rem;
    }

    .auth-box {
      background-color: #111;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .auth-btn {
      width: 100%;
      padding: 14px;
      background-color: #222;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .auth-btn:hover:enabled {
      background-color: #333;
    }

    .auth-btn:disabled {
      background-color: #444;
      cursor: not-allowed;
    }

    progress {
      width: 100%;
      height: 20px;
      margin-top: 20px;
      appearance: none;
    }

    progress::-webkit-progress-bar {
      background-color: #333;
      border-radius: 10px;
    }

    progress::-webkit-progress-value {
      background-color: #28a745;
      border-radius: 10px;
    }

    progress::-moz-progress-bar {
      background-color: #28a745;
      border-radius: 10px;
    }

    .status {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 10px;
    }

    .spinner {
      display: none;
      align-items: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .spinner .circle {
      width: 16px;
      height: 16px;
      margin-right: 10px;
      border: 3px solid #28a745;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .drop-zone {
      border: 2px dashed #444;
      background-color: #1a1a1a;
      color: #aaa;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .drop-zone.dragover {
      background-color: #2a2a2a;
      border-color: #28a745;
      color: #fff;
    }

    /* Toast Styles */
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    .toast {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .toast.success {
      background-color: #28a745;
    }

    .toast.error {
      background-color: #dc3545;
    }

    .toast.info {
      background-color: #007bff;
    }

    .history {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      background-color: #111;
      border-radius: 10px;
      padding: 20px;
    }

    .history h2 {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .history-item {
      font-size: 0.85rem;
      margin-bottom: 8px;
      padding: 6px 10px;
      background-color: #1a1a1a;
      border-radius: 6px;
      border-left: 4px solid;
    }

    .history-item.success {
      border-color: #28a745;
      color: #a0e0a0;
    }

    .history-item.fail {
      border-color: #dc3545;
      color: #f2aaaa;
    }
  </style>
</head>

<body>
  <div class="top-banner">
    <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="User Icon" />
    <h1>Download Your File</h1>
    <p>Parallel chunked download with progress</p>
  </div>

  <div class="auth-box">
    <input type="text" id="pathInput" placeholder="Upload Path (e.g., user-files)" />
    <input type="text" id="downloadFileName" placeholder="File name to download (e.g., myvideo.mp4)" />
<button class="auth-btn" id="downloadBtn" onclick="downloadFile()">Download</button>
<progress id="downloadProgress" value="0" max="100"></progress>
<div class="status">
  <div>Speed: <span id="downloadSpeed">0 KB/s</span></div>
  <div>Active Workers: <span id="downloadWorkerCount">0</span></div>
  <div>ETA: <span id="downloadEta">--</span></div>
  <div>Elapsed: <span id="downloadElapsed">0s</span></div>
</div>
<div class="spinner" id="downloadSpinner">
  <div class="circle"></div>
  <div id="downloadSpinnerText">Initializing download...</div>
</div>

<script>
  let elapsedInterval;
  let elapsedStartTime;

  function startElapsedTimer() {
    elapsedStartTime = Date.now();
    elapsedInterval = setInterval(() => {
      const elapsed = (Date.now() - elapsedStartTime) / 1000;
      const elapsedDisplay = document.getElementById("downloadElapsed");
      elapsedDisplay.textContent = `${Math.floor(elapsed)}s`;
    }, 1000);
  }

  function stopElapsedTimer() {
    clearInterval(elapsedInterval);
  }

  async function downloadFile() {
    const fileName = document.getElementById("downloadFileName").value.trim();
    const path = document.getElementById("pathInput").value.trim()
    const uid = localStorage.getItem("current-account-uid").trim() || "".trim();
    if (!fileName || !uid) {
      showToast("Missing file name or account UID", "error");
      return;
    }

    const progressBar = document.getElementById("downloadProgress");
    const speedDisplay = document.getElementById("downloadSpeed");
    const workerCountDisplay = document.getElementById("downloadWorkerCount");
    const etaDisplay = document.getElementById("downloadEta");
    const spinner = document.getElementById("downloadSpinner");
    const spinnerText = document.getElementById("downloadSpinnerText");
    const downloadBtn = document.getElementById("downloadBtn");

    spinner.style.display = 'flex';
    downloadBtn.disabled = true;
    startElapsedTimer();

    spinnerText.textContent = 'Fetching metadata...';
    const metadataRes = await fetch(`https://storage.litiaina.com/dir/file/metadata/${path}?uid=${uid}&file_name=${fileName}`);
    const metadata = await metadataRes.json();
    const totalSize = metadata.file_size;

    const chunkSize = 1024 * 1024;
    const numChunks = Math.ceil(totalSize / chunkSize);
    const concurrency = 8;
    const chunks = new Array(numChunks);
    let completed = 0;
    let downloadedBytes = 0;
    const startTime = Date.now();
    const queue = Array.from({ length: numChunks }, (_, i) => i);

    const downloadChunk = async (index) => {
      const offset = index * chunkSize;
      const res = await fetch(`https://storage.litiaina.com/dir/file/download/${path}?uid=${uid}&file_name=${fileName}&offset=${offset}&chunk_size=${chunkSize}`);
      const buffer = await res.arrayBuffer();
      const chunk = new Uint8Array(buffer);
      downloadedBytes += chunk.length;
      chunks[index] = chunk;
      completed++;
      progressBar.value = Math.round((completed / numChunks) * 100);
      const elapsed = (Date.now() - startTime) / 1000;
      const speed = downloadedBytes / elapsed;
      speedDisplay.textContent = `${(speed / 1024).toFixed(1)} KB/s`;
      const remaining = totalSize - downloadedBytes;
      const eta = speed > 0 ? remaining / speed : 0;
      etaDisplay.textContent = formatTime(eta);
      workerCountDisplay.textContent = concurrency;
    };

    const workers = Array.from({ length: concurrency }, async () => {
      while (queue.length > 0) {
        const index = queue.shift();
        try {
          await downloadChunk(index);
        } catch (e) {
          console.error("Failed to download chunk", index, e);
          queue.push(index);
        }
      }
    });

    await Promise.all(workers);

    stopElapsedTimer();
    spinner.style.display = 'none';
    downloadBtn.disabled = false;

    const blob = new Blob(chunks);
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = fileName;
    a.click();
    URL.revokeObjectURL(url);
    addToHistory(fileName, 'success', 'Download complete');
  }

  function formatTime(seconds) {
    const m = Math.floor(seconds / 60);
    const s = Math.floor(seconds % 60);
    return `${m > 0 ? m + 'm ' : ''}${s}s`;
  }
</script>
</div>
</body>
</html>
