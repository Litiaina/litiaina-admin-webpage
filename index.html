<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="images/litiaina_icon.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-box {
      background-color: #111;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      position: relative;
      transition: all 0.3s ease;
    }

    .top-banner {
      text-align: center;
      margin-bottom: 30px;
    }

    .top-banner img {
      max-width: 100px;
      margin-bottom: 10px;
    }

    .top-banner h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .top-banner p {
      color: #ccc;
      font-size: 0.9rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 44px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }

    .input-group input::placeholder {
      color: #888;
    }

    .input-group .icon {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #ccc;
    }

    .error-message {
      color: red;
      font-size: 0.85rem;
      margin-top: -16px;
      margin-bottom: 10px;
      text-align: left;
      padding-left: 10px;
    }

    .auth-btn {
      width: 100%;
      padding: 14px;
      background-color: #222;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .auth-btn:hover {
      background-color: #333;
    }

    .switch-text {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .switch-text span {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .forgot-password {
      text-align: center;
      color: red;
      font-size: 0.9rem;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .hidden {
      display: none !important;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 1.2rem;
      flex-direction: column;
    }

    .loader {
      border: 6px solid #222;
      border-top: 6px solid #888;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="top-banner">
    <img src="images/litiaina_icon.png" alt="User Icon" />
    <h1 id="banner-title">Login to your Account</h1>
    <p id="banner-desc">Login to access your account</p>
  </div>

  <div class="auth-box" id="authBox">
    <h2 id="formTitle">Welcome Back!</h2>
    <form id="loginForm">
      <div class="input-group">
        <span class="icon">ðŸ“§</span>
        <input type="email" id="loginEmail" placeholder="Email" required />
      </div>
      <div class="input-group">
        <span class="icon">ðŸ”’</span>
        <input type="password" id="loginPassword" placeholder="Password" required />
      </div>
      <div class="input-group hidden" id="otpGroup">
        <span class="icon">ðŸ”‘</span>
        <input type="text" id="loginOtp" placeholder="Enter OTP" />
      </div>
      <div class="forgot-password">Forgot password?</div>
      <div class="error-message" id="loginError"></div>
      <button type="submit" class="auth-btn">LOGIN</button>
      <div class="switch-text" id="signup">
        <span>Don't have an account? SIGN UP</span>
      </div>
    </form>
  </div>

  <div class="loading-overlay hidden" id="loadingOverlay">
    <div class="loader"></div>
    <div>Authenticating...</div>
  </div>

  <script>
    const serverLink = `https://api.litiaina.com`;
    const loginForm = document.getElementById('loginForm');
    const error = document.getElementById('loginError');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const otpGroup = document.getElementById('otpGroup');
    const otpInput = document.getElementById('loginOtp');
    loadingOverlay.classList.add("hidden");

    document.getElementById("signup").onclick = () => {
      window.location.href = "signup.html";
    };

    loginForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      error.textContent = "";
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const otp = otpInput.value.trim();
      loadingOverlay.classList.remove("hidden");

      if (!email || !password) {
        error.textContent = "Please fill in all fields.";
        loadingOverlay.classList.add("hidden");
        return;
      }

      try {
        const twoFaCheck = await fetch(`${serverLink}/auth/account/2fa`, {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        let otpRequired = false;
        if (twoFaCheck.ok) {
          const result = await twoFaCheck.json();
          otpRequired = result.enabled === true;
        }

        if (otpRequired) {
          otpGroup.classList.remove('hidden');

          if (!otp) {
            error.textContent = "OTP required for 2FA-enabled account.";
            loadingOverlay.classList.add("hidden");
            return;
          }
        }

        const data = {
          email: email,
          password: password,
          otp: otp || ""
        };

        const response = await fetch(`${serverLink}/auth/login`, {
          method: 'POST',
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          const loginResponse = await response.json();
          if (loginResponse.response === true) {
            let token = loginResponse.token;
            localStorage.setItem("current-account-email", email);
            localStorage.setItem("current-account-password", password);
            localStorage.setItem("current-token", token);

            const found = await fetch(`${serverLink}/auth/account`, {
              method: 'POST',
              headers: {
                "Content-Type": "application/json",
                "authorization": `Bearer ${token}`,
              },
              body: JSON.stringify(data)
            });

            if (found.ok) {
              const valid = await found.json();
              localStorage.setItem("current-account-uid", valid.uid);
              localStorage.setItem("current-account-name", valid.name);
              localStorage.setItem("current-capacity", valid.allocated_storage);
              loadingOverlay.classList.add("hidden");
              window.location.href = "line.html";
            } else {
              loadingOverlay.classList.add("hidden");
              error.textContent = "Server is not responding or error occurred";
            }
          } else {
            loadingOverlay.classList.add("hidden");
            error.textContent = "Email or password incorrect";
          }
        } else {
          loadingOverlay.classList.add("hidden");
          error.textContent = "Server is not responding or error occurred";
        }

      } catch (err) {
        error.textContent = err.message || "Login failed. Please try again.";
      } finally {
        loadingOverlay.classList.add("hidden");
      }
    });
  </script>
</body>

</html>
