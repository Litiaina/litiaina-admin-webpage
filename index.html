<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/litiaina_icon.png" />
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .auth-box {
      background-color: #111;
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      position: relative;
      transition: all 0.3s ease;
    }
    .top-banner {
      text-align: center;
      margin-bottom: 30px;
    }
    .top-banner img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .top-banner h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .top-banner p {
      color: #ccc;
      font-size: 0.9rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 44px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }
    .input-group input::placeholder {
      color: #888;
    }
    .input-group .icon {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #ccc;
    }
    .error-message {
      color: red;
      font-size: 0.85rem;
      margin-top: -16px;
      margin-bottom: 10px;
      text-align: left;
      padding-left: 10px;
    }
    .auth-btn {
      width: 100%;
      padding: 14px;
      background-color: #222;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    .auth-btn:hover {
      background-color: #333;
    }
    .switch-text {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
    .switch-text span {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .forgot-password {
      text-align: center;
      color: red;
      font-size: 0.9rem;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .extra-space {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

<div class="top-banner">
  <img src="images/litiaina_icon.png" alt="User Icon" />
  <h1 id="banner-title">Login to your Account</h1>
  <p id="banner-desc">Login to access your account</p>
</div>

<div class="auth-box" id="authBox">

  <h2 id="formTitle">Welcome Back!</h2>

  <form id="loginForm">

    <div class="input-group">
      <span class="icon">ðŸ“§</span>
      <input type="email" id="loginEmail" placeholder="Email" required />
    </div>

    <div class="input-group">
      <span class="icon">ðŸ”’</span>
      <input type="password" id="loginPassword" placeholder="Password" required />
    </div>

    <div class="input-group">
      <span class="icon">ðŸ”‘</span>
      <input type="text" id="loginAuthKey" placeholder="Auth Key" required />
    </div>

    <div class="forgot-password">Forgot password?</div>

    <div class="error-message" id="loginError"></div>

    <button type="submit" class="auth-btn">LOGIN</button>

    <div class="switch-text" id="signup">
      <span>Don't have an account? SIGN UP</span>
    </div>

  </form>
</div>
<script>
  const serverLink = `https://api.litiaina.com`;
  const loginForm = document.getElementById('loginForm');
  const error = document.getElementById('loginError');

  document.getElementById("signup").onclick = () => {
    window.location.href = "signup.html";
  };

  loginForm.addEventListener('submit', async function (e) {
    e.preventDefault();
    error.textContent = "";

    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;
    const authKey = document.getElementById('loginAuthKey').value.trim();

    if (!email || !password || !authKey) {
      error.textContent = "Please fill in all fields.";
      return;
    }

    try {
      const data = {
        email: email,
        password: password
      };

      const response = await fetch(`${serverLink}/users/login`, {
        method: 'POST',
        headers: {
          "Content-Type": "application/json",
          "auth-key": authKey
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        const loginResponse = await response.json();
        if (loginResponse.response === true) {

          let api_key = loginResponse.api_key;
          localStorage.setItem("current-account-email", email);
          localStorage.setItem("current-account-password", password);
          localStorage.setItem("current-api-key", api_key);

          let valid = {
            api_key: "",
            name: "",
            email: "",
            password: "",
            profile_picture: "",
            access_level: "",
            uid: ""
          }

          const found = await fetch(`${serverLink}/users/account`, {
            method: 'POST',
            headers: {
              "Content-Type": "application/json",
              "authorization": `Bearer ${api_key}`,
            },
            body: JSON.stringify(data)
          });
          if (found.ok) {
            valid = await found.json();
            localStorage.setItem("current-account-uid", valid.uid);
            alert(valid.uid.toString());
            window.location.href = "upload.html";
          } else {
            error.textContent = "Server is not responding or error occurred";
          }
        } else {
          error.textContent = "Email or password incorrect";
        }
      } else {
        error.textContent = "Server is not responding or error occurred";
      }

    } catch (err) {
      error.textContent = err.message || "Login failed. Please try again.";
    }
  });
</script>
</body>
</html>
