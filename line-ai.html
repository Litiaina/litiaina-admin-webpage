<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Litiaina AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    :root {
      --bg-color: #1e1e1e;
      --card-color: #2a2a2a;
      --user-msg: #0a9396;
      --ai-msg: #3a3a3a;
      --text-color: #f0f0f0;
      --input-bg: #333;
      --accent: #10a37f;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #new-chat-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 20;
      padding: 0.5rem 1rem;
      border: none;
      background-color: var(--accent);
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1;
    }

    .message {
      max-width: 80%;
      padding: 1rem 1.25rem;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      word-break: break-word;
      overflow-wrap: anywhere;
      background-color: var(--card-color);
      white-space: normal;
    }

    .user {
      background-color: var(--user-msg);
      color: white;
      align-self: flex-end;
    }

    .assistant {
      background-color: var(--ai-msg);
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 1rem;
      background-color: var(--bg-color);
      border-top: 1px solid #333;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    #user-input {
      flex: 1;
      padding: 1rem;
      background-color: var(--input-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      resize: none;
      min-height: 3rem;
      line-height: 1.5;
      overflow-y: auto;
      max-height: 200px;
    }

    #send-btn {
      margin-left: 0.75rem;
      padding: 1rem 1.5rem;
      background-color: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #send-btn:hover {
      background-color: #0b6e63;
    }

    .thinking {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #ccc;
      font-style: italic;
    }

    .loader {
      width: 16px;
      height: 16px;
      border: 3px solid #999;
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    pre {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 0.9rem;
      white-space: pre;
      margin-top: 0.5rem;
      line-height: 1.4;
      max-width: 100%;
      box-sizing: border-box;
    }

    code {
      font-family: "Fira Code", monospace;
      color: #ccc;
      word-break: normal;
      white-space: pre;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <div style="position:fixed; inset:0; background:url('images/line_chat_background.jpg') center center / cover no-repeat fixed; z-index:-2;"></div>
  <div style="position:fixed; inset:0; background:rgba(0, 0, 0, 0.6); z-index:-1;"></div>

  <button id="new-chat-btn">ðŸ§¹ New Chat</button>
  <div id="chat"></div>
  <div id="input-area">
    <textarea id="user-input" placeholder="Type your message..."></textarea>
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const token = localStorage.getItem("current-token")?.trim() || "";

    let messages = [];

    function appendMessage(role, content) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.innerHTML = marked.parse(content);
      div.querySelectorAll("pre code").forEach((block) => hljs.highlightElement(block));
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendSystemNotice(text) {
      const div = document.createElement("div");
      div.className = "message assistant";
      div.style.fontStyle = "italic";
      div.style.opacity = "0.7";
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage("user", userMsg);
      messages.push({ role: "user", content: userMsg });
      input.value = "";

      const thinkingContainer = document.createElement("div");
      thinkingContainer.className = "message assistant";
      const thinkingInner = document.createElement("div");
      thinkingInner.className = "thinking";
      thinkingInner.innerHTML = `<div class="loader"></div><div id="thinking-text">Thinking</div>`;
      thinkingContainer.appendChild(thinkingInner);
      chat.appendChild(thinkingContainer);
      chat.scrollTop = chat.scrollHeight;

      const thinkingText = thinkingInner.querySelector("#thinking-text");
      const interval = setInterval(() => {
        const dots = thinkingText.textContent.length % 4;
        thinkingText.textContent = "Thinking" + ".".repeat(dots);
      }, 500);

      try {
        const response = await fetch("https://ai.litiaina.com/v1/api/stream/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ messages: [...messages] })
        });

        if (!response.ok) throw new Error("Bad response");

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let assistantBuffer = "";
        let displayBuffer = "";
        let insideThinking = false;

        const finalDiv = document.createElement("div");
        finalDiv.className = "message assistant";

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          for (const line of chunk.split("\n")) {
            if (!line.startsWith("data:")) continue;
            const jsonText = line.slice(5).trim();
            if (!jsonText || jsonText === '{"v":"[DONE]"}') continue;

            let json;
            try {
              json = JSON.parse(jsonText);
            } catch {
              continue;
            }

            const delta = json.v;

            if (delta.includes("<think>")) {
              insideThinking = true;
              continue;
            }
            if (delta.includes("</think>")) {
              insideThinking = false;
              continue;
            }

            if (insideThinking) {
              assistantBuffer += delta;
              continue;
            }

            assistantBuffer += delta;
            displayBuffer += delta;
            finalDiv.innerHTML = marked.parse(displayBuffer);
            finalDiv.querySelectorAll("pre code").forEach((block) => hljs.highlightElement(block));
            if (!chat.contains(finalDiv)) {
              chat.replaceChild(finalDiv, thinkingContainer);
              clearInterval(interval);
            }
            chat.scrollTop = chat.scrollHeight;
          }
        }

        messages.push({ role: "assistant", content: assistantBuffer });
      } catch (err) {
        clearInterval(interval);
        thinkingText.textContent = "[Error receiving response]";
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    appendSystemNotice("Start a new conversation with L.I.N.E ðŸ’¬");

    document.getElementById("new-chat-btn").addEventListener("click", () => {
      if (!confirm("Start a new chat? This will clear the conversation.")) return;
      messages = [];
      chat.innerHTML = "";
      appendSystemNotice("ðŸŒŸ Start a new conversation with L.I.N.E ðŸ’¬");
    });
  </script>
</body>
</html>
