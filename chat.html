<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="images/litiaina_icon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Chat</title>
    <style>
        /* Existing styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-wrapper {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background: #111;
            display: flex;
            flex-direction: column;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .chat-header {
            background: #1c1c1c;
            color: #fff;
            text-align: center;
            padding: 18px;
            font-size: 1.4rem;
            border-bottom: 1px solid #333;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #0a0a0a;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 0.95rem;
            word-break: break-word;
            line-height: 1.4;
            display: inline-block;
        }

        .message.self {
            background: #4caf50;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .message.other {
            background: #1e1e1e;
            color: #1da1f2;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .chat-input {
            display: flex;
            padding: 16px;
            background-color: #1c1c1c;
            border-top: 1px solid #333;
        }

        .chat-input input {
            flex: 1;
            background-color: #2a2a2a;
            border: none;
            padding: 12px 16px;
            font-size: 1rem;
            color: #fff;
            border-radius: 12px;
            margin-right: 10px;
        }

        .chat-input input:focus {
            outline: none;
        }

        .chat-input button {
            background-color: #1da1f2;
            border: none;
            color: #fff;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0d8ddb;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="chat-wrapper">
        <div class="chat-header">Live Chat</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <audio id="notificationSound" src="sounds/notification.mp3" preload="auto"></audio>

    <script>
        const token = localStorage.getItem("current-token").trim() || "".trim();
        const uid = localStorage.getItem("current-account-name").trim() || "".trim();
        const ws = new WebSocket(`wss://websocket.litiaina.com?token=${token}&uid=${uid}&channel=public`);
        const chatMessages = document.getElementById("chatMessages");
        const messageInput = document.getElementById("messageInput");
        const notificationSound = document.getElementById("notificationSound");

        ws.onopen = () => {
            console.log("WebSocket connected");
        };

        ws.onmessage = (event) => {
            const message = event.data.trim();
            if (!message.includes(uid)) {
                appendMessage(message, "other");
                notificationSound.play();
            }
        };

        ws.onclose = () => {
            console.log("WebSocket disconnected");
        };

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                ws.send(message);
                appendMessage(message, "self");
                messageInput.value = "";
            }
        }

        function appendMessage(message, type) {
            const msg = document.createElement("div");
            msg.classList.add("message", type);
            msg.textContent = message;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        messageInput.addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>

</html>
