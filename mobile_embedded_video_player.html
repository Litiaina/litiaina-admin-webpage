<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #FFFFFF;
            --background-color: #000000;
            --text-primary: #ffffff;
            --controls-bg: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            --top-controls-bg: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0,0,0,0.7) 50%, transparent 100%);
            --menu-bg: rgba(26, 26, 26, 0.95);
            --progress-bg: rgba(255, 255, 255, 0.3);
            --buffered-bg: rgba(255, 255, 255, 0.5);
            --menu-item-hover-bg: rgba(255, 255, 255, 0.1);
        }

        /* --- Base & Wrapper --- */
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--background-color);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .video-wrapper.fullscreen:not(.active) {
            cursor: none;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        /* --- Big Play Button & Loading Spinner --- */
        .big-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(17, 24, 39, 0.7);
            border: 4px solid transparent;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.2s ease, transform 0.2s ease, background-color 0.2s ease;
            backdrop-filter: blur(4px);
            z-index: 20;
        }

        .big-play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .big-play-button svg {
            width: 44px;
            height: 44px;
            fill: white;
            transition: opacity 0.2s ease;
        }
        
        .video-wrapper.buffering .big-play-button {
            display: none;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -25px;
            margin-top: -25px;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            z-index: 21;
            display: none;
            animation: spin 1s linear infinite;
        }

        .video-wrapper.buffering .loading-spinner {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .video-wrapper.playing .big-play-button:not(.loading) {
            opacity: 0;
            pointer-events: none;
        }
        
        /* --- Controls Overlay --- */
        .controls-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 15;
            pointer-events: none;
        }

        .controls-overlay > * {
            pointer-events: auto;
        }

        .video-wrapper.active .controls-overlay {
            opacity: 1;
            visibility: visible;
        }

        /* --- Top Controls --- */
        .top-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--top-controls-bg);
        }

        .video-info h1 {
            font-size: 1.2em;
            margin: 0;
            font-weight: 500;
        }

        .video-info p {
            font-size: 0.9em;
            margin: 4px 0 0;
            color: #ccc;
        }
        
        .top-right-controls {
            display: flex;
            gap: 15px;
        }

        /* --- Bottom Controls --- */
        .bottom-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 20px;
            background: var(--controls-bg);
        }
        
        .progress-bar-container {
            position: relative;
            height: 4px;
            width: 100%;
            cursor: pointer;
            transition: height 0.2s ease-in-out;
            margin-bottom: 10px;
        }

        .progress-bar-container:hover {
            height: 6px;
        }

        .progress-bar-background,
        .progress-bar-buffered,
        .progress-bar {
            position: absolute;
            height: 100%;
            top: 0;
            border-radius: 3px;
        }

        .progress-bar-background {
            background-color: var(--progress-bg);
            width: 100%;
        }

        .progress-bar-buffered {
            background-color: var(--buffered-bg);
            width: 0;
        }

        .progress-bar {
            background: var(--accent-color);
            width: 0;
            z-index: 2;
        }

        .progress-bar-scrubber {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            width: 14px;
            height: 14px;
            background-color: var(--accent-color);
            border-radius: 50%;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .progress-bar-container:hover .progress-bar-scrubber,
        .video-wrapper.scrubbing .progress-bar-scrubber {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .seek-tooltip {
            position: absolute;
            bottom: 15px;
            left: 0;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            user-select: none;
            white-space: nowrap;
            display: none;
            z-index: 4;
        }
        .progress-bar-container:hover .seek-tooltip {
            display: block;
        }

        .bottom-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls-left,
        .controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            display: flex;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }
        
        .icon-button:hover {
            background-color: var(--menu-item-hover-bg);
        }

        .icon-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .volume-controls {
            display: flex;
            align-items: center;
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 70px;
            height: 4px;
            background: var(--progress-bg);
            cursor: pointer;
            border-radius: 2px;
            margin-left: 8px;
            transition: width 0.2s ease-in-out, opacity 0.2s ease-in-out;
            opacity: 0;
            width: 0;
        }
        
        .volume-controls:hover .volume-slider {
            opacity: 1;
            width: 70px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
        }
        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            border: none;
        }
        
        .time-indicator {
            font-size: 0.9em;
            color: #ccc;
        }

        /* --- Settings Menu --- */
        .settings-container {
            position: relative;
        }
        .settings-menu {
            position: absolute;
            bottom: 50px;
            right: 0;
            background-color: var(--menu-bg);
            border-radius: 8px;
            padding: 8px;
            display: none;
            flex-direction: column;
            width: 180px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
        }
        
        .settings-menu.active {
            display: flex;
        }
        
        .quality-button {
            width: 100%;
            padding: 10px 12px;
            border: none;
            background-color: transparent;
            color: var(--text-primary);
            text-align: left;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .quality-button .check-icon {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 2;
            visibility: hidden;
        }
        
        .quality-button:hover {
            background-color: var(--menu-item-hover-bg);
        }

        .quality-button.active {
             background-color: rgba(255, 255, 255, 0.15);
        }
        
        .quality-button.active .check-icon {
            visibility: visible;
        }


        /* --- Media Queries for Mobile --- */
        @media (max-width: 600px) {
            .top-controls { padding: 10px; }
            .video-info h1 { font-size: 1em; }
            .video-info p { font-size: 0.8em; }
            .bottom-container { padding: 5px 10px; }
            .controls-left,
            .controls-right {
                gap: 5px;
            }
            .volume-controls:hover .volume-slider,
            .volume-slider { 
                display: none;
            }
            .time-indicator { font-size: 0.8em; }
            .icon-button svg {
                width: 22px;
                height: 22px;
            }
             .settings-menu {
                right: 5px;
             }
        }
    </style>
</head>

<body>
    <div class="video-wrapper">
        <video id="videoPlayer" playsinline></video>
        <div class="loading-spinner"></div>
        <button class="big-play-button" id="bigPlayBtn">
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
        </button>
        
        <div class="controls-overlay">
            <div class="top-controls">
                <div class="video-info">
                    <h1 id="videoTitle">Video Title</h1>
                    <p id="videoSubtitle">Episode 1 Season 1</p>
                </div>
                <div class="top-right-controls">
                    <button class="icon-button" id="googleCastBtn" title="Google Cast">
                        <svg viewBox="0 0 24 24"><path d="M21 3H3c-1.1 0-2 .9-2 2v3h2V5h18v14h-7v2h7c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM1 18v3h3c0-1.66-1.34-3-3-3zm0-4v2c2.76 0 5 2.24 5 5h2c0-3.87-3.13-7-7-7zm0-4v2c4.97 0 9 4.03 9 9h2c0-6.08-4.93-11-11-11z"/></svg>
                    </button>
                </div>
            </div>

            <div class="bottom-container">
                <div class="progress-bar-container">
                    <div class="seek-tooltip" id="seekTooltip">00:00</div>
                    <div class="progress-bar-background"></div>
                    <div class="progress-bar-buffered"></div>
                    <div class="progress-bar"></div>
                    <div class="progress-bar-scrubber"></div>
                </div>
                <div class="bottom-controls">
                    <div class="controls-left">
                        <button class="icon-button" id="playPauseBtn" title="Play/Pause (k)">
                            <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                            <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                        </button>
                        <button class="icon-button" id="nextEpisodeBtn" title="Next Episode">
                            <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
                        </button>
                        <div class="volume-controls">
                            <button class="icon-button" id="volumeBtn" title="Mute (m)">
                                <svg id="volumeHighIcon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
                                <svg id="volumeMuteIcon" viewBox="0 0 24 24" style="display: none;"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
                            </button>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                        </div>
                        <span class="time-indicator">0:00 / 0:00</span>
                    </div>
                    <div class="controls-right">
                        <button class="icon-button" id="subtitlesBtn" title="Subtitles">
                            <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM4 12h4v2H4v-2zm10 6H4v-2h10v2zm6 0h-4v-2h4v2zm0-4H10v-2h10v2z"/></svg>
                        </button>
                        <div class="settings-container">
                            <button class="icon-button" id="settingsBtn" title="Settings">

                            </button>
                            <div class="settings-menu" id="qualityMenu">
                                <!-- Quality options will be populated here by JavaScript -->

                            <svg viewBox="0 0 24 24"><path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v14c0 1.1.9 1.98 2 1.98h18c1.1 0 2-.88 2-1.98V5c0-1.1-.9-2-2-2zm0 16.01H3V4.98h18v14.03z"></path></svg>
                        </button>
                        <button class="icon-button" id="fullscreenBtn" title="Fullscreen (f)">
                            <svg id="fullscreenOpenIcon" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg>
                            <svg id="fullscreenCloseIcon" viewBox="0 0 24 24" style="display:none;"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"></path></svg>
                        </button>
                    </div>
                </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const videoWrapper = document.querySelector('.video-wrapper');
            const video = document.getElementById('videoPlayer');
            const bigPlayBtn = document.getElementById('bigPlayBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeHighIcon = document.getElementById('volumeHighIcon');
            const volumeMuteIcon = document.getElementById('volumeMuteIcon');
            const volumeSlider = document.getElementById('volumeSlider');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const fullscreenOpenIcon = document.getElementById('fullscreenOpenIcon');
            const fullscreenCloseIcon = document.getElementById('fullscreenCloseIcon');
            const settingsBtn = document.getElementById('settingsBtn');
            const pipBtn = document.getElementById('pipBtn');
            const progressBarContainer = document.querySelector('.progress-bar-container');
            const progressBar = document.querySelector('.progress-bar');
            const progressScrubber = document.querySelector('.progress-bar-scrubber');
            const bufferedProgressBar = document.querySelector('.progress-bar-buffered');
            const timeIndicator = document.querySelector('.time-indicator');
            const seekTooltip = document.getElementById('seekTooltip');
            const qualityMenu = document.getElementById('qualityMenu');
            
            // --- State Variables ---
            let hls = null;
            let controlsTimeout;
            let isScrubbing = false;
            let isAutoMode = true;
            let lastVolume = 1;

            // --- Player Initialization ---
            const initializePlayer = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const uid = urlParams.get('uid');
                const videoPath = urlParams.get('path');

                if (!uid || !videoPath) {
                    videoWrapper.innerHTML = `<div style="color: white; text-align: center; padding: 20px; font-size: 1.2em;">Player Error: Missing video information.</div>`;
                    return;
                }

                const hlsUrl = `https://storage.litiaina.com/dir/file/transcode/stream/hls/${videoPath}_HLS/master.m3u8`;
                
                if (Hls.isSupported()) {
                    if (hls) hls.destroy();
                    // Use a custom loader to append the UID to every request
                    hls = new Hls({
                        loader: class CustomLoader extends Hls.DefaultConfig.loader {
                            constructor(config) {
                                super(config);
                                const load = this.load.bind(this);
                                this.load = (context, config, callbacks) => {
                                    if (!context.url.includes('?uid=')) {
                                        context.url += `?uid=${uid}`;
                                    }
                                    load(context, config, callbacks);
                                };
                            }
                        }
                    });
                    hls.loadSource(hlsUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, (e, data) => populateQualityMenu(data.levels));
                    hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                        isAutoMode = hls.autoLevelEnabled;
                        updateActiveQualityButton();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = `${hlsUrl}?uid=${uid}`;
                }
            };

            // --- Utility Functions ---
            const formatTime = (timeInSeconds) => {
                if (isNaN(timeInSeconds)) return "00:00";
                const date = new Date(null);
                date.setSeconds(timeInSeconds);
                const supportsHours = date.toISOString().substr(11, 2) !== "00";
                return date.toISOString().substr(supportsHours ? 11 : 14, supportsHours ? 8 : 5);
            };

            // --- Player Controls ---
            const togglePlay = () => video.paused ? video.play() : video.pause();

            const toggleFullscreen = () => {
                if (!document.fullscreenElement) {
                    videoWrapper.requestFullscreen().catch(err => console.error(err));
                } else {
                    document.exitFullscreen();
                }
            };

            const togglePip = () => {
                if (document.pictureInPictureElement) {
                    document.exitPictureInPicture();
                } else if (document.pictureInPictureEnabled) {
                    video.requestPictureInPicture();
                }
            };
            
            const handleKeyboardShortcuts = (e) => {
                const tagName = document.activeElement.tagName.toLowerCase();
                if (tagName === 'input' || qualityMenu.classList.contains('active')) return;
                if (document.activeElement !== document.body && !videoWrapper.contains(document.activeElement)) return;
                
                switch (e.key.toLowerCase()) {
                    case " ":
                    case "k":
                        e.preventDefault();
                        togglePlay();
                        break;
                    case "f":
                        toggleFullscreen();
                        break;
                    case "i":
                        togglePip();
                        break;
                    case "m":
                        toggleMute();
                        break;
                    case "arrowleft":
                        video.currentTime -= 5;
                        break;
                    case "arrowright":
                        video.currentTime += 5;
                        break;
                }
            };
            
            const toggleMute = () => {
                video.muted = !video.muted;
            };

            // --- UI Updates ---
            const updateUI = () => {
                const isPaused = video.paused;
                playIcon.style.display = isPaused ? 'block' : 'none';
                pauseIcon.style.display = isPaused ? 'none' : 'block';
                videoWrapper.classList.toggle('playing', !isPaused);

                if (video.duration) {
                    const progressPercent = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    progressScrubber.style.left = `${progressPercent}%`;
                    timeIndicator.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
                }

                const isMuted = video.muted || video.volume === 0;
                volumeHighIcon.style.display = isMuted ? 'none' : 'block';
                volumeMuteIcon.style.display = isMuted ? 'block' : 'none';
                if (!isScrubbing) {
                    volumeSlider.value = isMuted ? 0 : video.volume;
                }
                
                const isFullscreen = !!document.fullscreenElement;
                videoWrapper.classList.toggle('fullscreen', isFullscreen);
                fullscreenOpenIcon.style.display = isFullscreen ? 'none' : 'block';
                fullscreenCloseIcon.style.display = isFullscreen ? 'block' : 'none';
            };

            const hideControls = () => {
                if (video.paused || qualityMenu.classList.contains('active') || isScrubbing) return;
                videoWrapper.classList.remove('active');
            };

            const showControls = () => {
                videoWrapper.classList.add('active');
                clearTimeout(controlsTimeout);
                if (!video.paused) {
                    controlsTimeout = setTimeout(hideControls, 3000);
                }
            };
            
            const toggleControls = () => {
                const isActive = videoWrapper.classList.toggle('active');
                if (isActive) showControls();
                else clearTimeout(controlsTimeout);
            };

            // --- Quality Menu Logic ---
            const populateQualityMenu = (levels) => {
                qualityMenu.innerHTML = '';
                if (!levels || levels.length === 0) return;

                const createBtn = (level, text) => {
                    const button = document.createElement('button');
                    button.className = 'quality-button';
                    button.dataset.level = level;
                    button.innerHTML = `<svg class="check-icon" viewBox="0 0 24 24"><path fill="none" d="M20 6L9 17l-5-5"/></svg><span>${text}</span>`;
                    button.onclick = () => {
                        if (hls) {
                            isAutoMode = (level === -1);
                            hls.currentLevel = level;
                            updateActiveQualityButton();
                            setTimeout(() => qualityMenu.classList.remove('active'), 100);
                        }
                    };
                    return button;
                };

                qualityMenu.appendChild(createBtn(-1, 'Auto'));
                
                [...levels].sort((a, b) => b.height - a.height).forEach((level) => {
                    qualityMenu.appendChild(createBtn(levels.indexOf(level), `${level.height}p`));
                });

                updateActiveQualityButton();
            };

            const updateActiveQualityButton = () => {
                if (!hls) return;
                const currentLevel = hls.currentLevel;
                qualityMenu.querySelectorAll('.quality-button').forEach(btn => {
                    const btnLevel = parseInt(btn.dataset.level);
                    btn.classList.toggle('active', isAutoMode ? btnLevel === -1 : btnLevel === currentLevel);
                });
            };

            // --- Event Listeners Setup ---
            
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            if (isTouchDevice) {
                let lastTap = 0;
                let tapTimeout;
                videoWrapper.addEventListener('touchend', (e) => {
                    if (e.target.closest('.controls-overlay')) return;
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    clearTimeout(tapTimeout);
                    if (tapLength < 300 && tapLength > 0) {
                        e.preventDefault();
                        togglePlay();
                    } else {
                        tapTimeout = setTimeout(() => {
                            toggleControls();
                        }, 300);
                    }
                    lastTap = currentTime;
                });
            } else {
                videoWrapper.addEventListener('mousemove', showControls);
                videoWrapper.addEventListener('mouseleave', hideControls);
                videoWrapper.addEventListener('click', (e) => {
                    if (e.target.closest('.controls-overlay')) return;
                    togglePlay();
                });
                videoWrapper.addEventListener('dblclick', (e) => {
                    if (e.target.closest('.controls-overlay')) return;
                    toggleFullscreen();
                });
            }
            
            bigPlayBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePlay(); });
            playPauseBtn.addEventListener('click', togglePlay);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            pipBtn.addEventListener('click', togglePip);
            
            settingsBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                qualityMenu.classList.toggle('active');
                showControls();
            });

            document.addEventListener('click', (e) => {
                if (!settingsBtn.contains(e.target) && !qualityMenu.contains(e.target)) {
                    qualityMenu.classList.remove('active');
                }
            });

            video.addEventListener('play', () => { updateUI(); showControls(); });
            video.addEventListener('pause', () => { updateUI(); clearTimeout(controlsTimeout); videoWrapper.classList.add('active'); });
            video.addEventListener('timeupdate', updateUI);
            video.addEventListener('loadedmetadata', updateUI);
            video.addEventListener('volumechange', () => {
                if (!isScrubbing) {
                    volumeSlider.value = video.muted ? 0 : video.volume;
                }
                updateUI();
            });
            video.addEventListener('waiting', () => videoWrapper.classList.add('buffering'));
            video.addEventListener('playing', () => videoWrapper.classList.remove('buffering'));
            video.addEventListener('progress', () => {
                 if (video.buffered.length > 0 && video.duration > 0) {
                    bufferedProgressBar.style.width = `${(video.buffered.end(video.buffered.length - 1) / video.duration) * 100}%`;
                }
            });
            document.addEventListener('fullscreenchange', updateUI);
            document.addEventListener('keydown', handleKeyboardShortcuts);

            const handleScrub = (e) => {
                const rect = progressBarContainer.getBoundingClientRect();
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const percent = Math.min(Math.max(0, clientX - rect.left), rect.width) / rect.width;
                if (isFinite(video.duration)) {
                    video.currentTime = percent * video.duration;
                    progressBar.style.width = `${percent * 100}%`;
                    progressScrubber.style.left = `${percent * 100}%`;
                }
            };
            
            const startScrubbing = (e) => {
                isScrubbing = true;
                videoWrapper.classList.add('scrubbing');
                handleScrub(e);
            };

            const stopScrubbing = () => {
                isScrubbing = false;
                videoWrapper.classList.remove('scrubbing');
            };

            progressBarContainer.addEventListener('mousedown', startScrubbing);
            document.addEventListener('mousemove', (e) => { 
                if (isScrubbing) {
                     handleScrub(e);
                }
                const rect = progressBarContainer.getBoundingClientRect();
                const clientX = e.clientX;
                if (clientX >= rect.left && clientX <= rect.right && isFinite(video.duration)) {
                    const percent = (clientX - rect.left) / rect.width;
                    seekTooltip.style.left = `${percent * 100}%`;
                    seekTooltip.textContent = formatTime(percent * video.duration);
                }
            });
            document.addEventListener('mouseup', stopScrubbing);
            progressBarContainer.addEventListener('touchstart', startScrubbing, { passive: true });
            document.addEventListener('touchmove', (e) => { if (isScrubbing) handleScrub(e); }, { passive: true });
            document.addEventListener('touchend', stopScrubbing);

            volumeBtn.addEventListener('click', () => {
                if (video.muted) {
                    video.muted = false;
                    video.volume = lastVolume;
                } else {
                    lastVolume = video.volume;
                    video.muted = true;
                    video.volume = 0;
                }
            });
            volumeSlider.addEventListener('input', (e) => {
                const newVolume = parseFloat(e.target.value);
                video.volume = newVolume;
                video.muted = newVolume === 0;
                if (!video.muted) {
                    lastVolume = newVolume;
                }
            });

            initializePlayer();
            showControls();
        });
    </script>
</body>

</html>
