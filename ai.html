<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Litiaina AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    :root {
      --bg-color: #1e1e1e;
      --card-color: #2a2a2a;
      --user-msg: #005f73;
      --ai-msg: #3a3a3a;
      --text-color: #f0f0f0;
      --input-bg: #333;
      --accent: #10a37f;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      background-color: var(--bg-color);
    }

    .message {
      max-width: 80%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .user {
      background-color: var(--user-msg);
      align-self: flex-end;
      color: white;
    }

    .assistant {
      background-color: var(--ai-msg);
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 1rem;
      background-color: var(--bg-color);
      border-top: 1px solid #333;
    }

    #user-input {
      flex: 1;
      padding: 1rem;
      background-color: var(--input-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    #send-btn {
      margin-left: 0.75rem;
      padding: 1rem 1.5rem;
      background-color: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    pre {
      background-color: #282c34;
      padding: 0.75rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    code {
      font-family: "Fira Code", monospace;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const token = localStorage.getItem("current-token")?.trim() || "";

    let messages = [
      { role: "user", content: "Hello" },
      { role: "assistant", content: "Hello! I'm Litiaina-AI, created exclusively by Altear. How can I assist you today?" }
    ];

    function appendMessage(role, content) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.innerHTML = marked.parse(content);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      hljs.highlightAll();
    }

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;
      appendMessage("user", userMsg);
      messages.push({ role: "user", content: userMsg });
      input.value = "";

      const assistantDiv = document.createElement("div");
      assistantDiv.className = "message assistant";
      chat.appendChild(assistantDiv);
      chat.scrollTop = chat.scrollHeight;

      const response = await fetch("https://ai.litiaina.com/v3/api/stream/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ messages })
      });

      if (!response.ok) {
        assistantDiv.textContent = "[Error receiving response]";
        return;
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder("utf-8");

      let buffer = "";
      let assistantBuffer = "";
      let codeBuffer = "";
      let inCodeBlock = false;
      let thinkMode = false;
      let thinkBuffer = "";

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });
        const lines = buffer.split("\n");
        buffer = lines.pop();

        for (let line of lines) {
          line = line.trim();
          if (!line.startsWith("data:")) continue;

          const payload = line.slice(5).trim();
          if (!payload || payload === '{"v":"[DONE]"}') continue;

          let json;
          try {
            json = JSON.parse(payload);
          } catch (e) { continue; }

          const text = json.v;

          if (text.includes("<think>")) {
            thinkMode = true;
            thinkBuffer = text.replace("<think>", "").trim() + " ";
            continue;
          }

          if (thinkMode) {
            thinkBuffer += text + " ";
            if (text.includes("</think>")) {
              thinkMode = false;
              const cleaned = thinkBuffer.replace("</think>", "").trim();
              assistantBuffer += `\n\n<em><small>ðŸ¤– <i>${cleaned}</i></small></em>\n\n`;
              thinkBuffer = "";
              assistantDiv.innerHTML = marked.parse(assistantBuffer);
              hljs.highlightAll();
            }
            continue;
          }

          if (text.startsWith("```")) {
            inCodeBlock = !inCodeBlock;
            codeBuffer += text + "\n";
            if (!inCodeBlock) {
              assistantBuffer += codeBuffer;
              codeBuffer = "";
              assistantDiv.innerHTML = marked.parse(assistantBuffer);
              hljs.highlightAll();
            }
            continue;
          }

          if (inCodeBlock) {
            codeBuffer += text + "\n";
          } else {
            assistantBuffer += text;
            assistantDiv.innerHTML = marked.parse(assistantBuffer);
            hljs.highlightAll();
          }

          chat.scrollTop = chat.scrollHeight;
        }
      }

      messages.push({ role: "assistant", content: assistantBuffer });
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    messages.forEach(m => appendMessage(m.role, m.content));
  </script>
</body>
</html>
