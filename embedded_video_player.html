<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litiaina Embedded Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #E53E3E;
            --background-color: #000000;
            --text-primary: #ffffff;
            --controls-bg: rgba(10, 10, 10, 0.8);
            --menu-bg: rgba(26, 26, 26, 0.95);
            --progress-bg: rgba(255, 255, 255, 0.2);
            --buffered-bg: rgba(255, 255, 255, 0.4);
        }

        /* --- Base & Wrapper --- */
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
            background-color: var(--background-color);
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-primary);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-wrapper.fullscreen:not(.active) {
            cursor: none;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        /* --- Loading Spinner --- */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 20;
            display: none;
        }

        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .video-wrapper.buffering .loading-spinner {
            display: block;
        }

        /* --- Big Play Button --- */
        .big-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(17, 24, 39, 0.7);
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.2s ease, transform 0.2s ease, background-color 0.2s ease;
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        .big-play-button:hover {
            background-color: var(--accent-color);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .big-play-button svg {
            width: 44px;
            height: 44px;
            fill: white;
        }

        .video-wrapper.playing .big-play-button {
            opacity: 0;
            pointer-events: none;
        }

        /* --- Custom Controls --- */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 0 5px;
            display: flex;
            flex-direction: column;
            background: var(--controls-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            opacity: 0;
            visibility: hidden;
            transform: translateY(100%);
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
            cursor: default;
            z-index: 15;
        }

        .video-wrapper.active .custom-controls {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* --- Progress Bar --- */
        .progress-bar-container {
            position: relative;
            height: 4px;
            width: auto;
            margin: 0 15px 10px;
            cursor: pointer;
            transition: height 0.2s ease-in-out;
        }

        .progress-bar-container:hover {
            height: 6px;
        }

        .progress-bar-background,
        .progress-bar-buffered,
        .progress-bar {
            position: absolute;
            height: 100%;
            top: 0;
            border-radius: 3px;
        }

        .progress-bar-background {
            background-color: var(--progress-bg);
            width: 100%;
        }

        .progress-bar-buffered {
            background-color: var(--buffered-bg);
            width: 0;
        }

        .progress-bar {
            background: var(--accent-color);
            width: 0;
            z-index: 2;
        }

        .progress-bar-scrubber {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            width: 14px;
            height: 14px;
            background-color: var(--accent-color);
            border-radius: 50%;
            z-index: 3;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .progress-bar-container:hover .progress-bar-scrubber,
        .video-wrapper.scrubbing .progress-bar-scrubber {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .seek-tooltip {
            position: absolute;
            bottom: 20px;
            left: 0;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            user-select: none;
            white-space: nowrap;
            display: none;
            z-index: 4;
        }

        .progress-bar-container:hover .seek-tooltip {
            display: block;
        }
        
        /* --- Seek Feedback --- */
        .seek-feedback-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .seek-feedback {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transform: scale(0.8);
        }

        .seek-feedback.active {
            animation: seek-fade 0.6s ease-in-out;
        }

        .seek-feedback svg {
            width: 64px;
            height: 64px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .seek-feedback span {
            font-size: 18px;
            font-weight: bold;
            margin-top: 8px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        @keyframes seek-fade {
            0% { opacity: 0; transform: scale(0.8); }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); }
        }

        #seekBackward { margin-left: 20%; }
        #seekForward { margin-right: 20%; }

        /* --- Bottom Controls --- */
        .bottom-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }

        .controls-left,
        .controls-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            display: flex;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }
        
        .icon-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .icon-button svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 1.5;
            fill: none;
        }
        
        .icon-button img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .icon-button svg.filled {
            fill: white;
            stroke: none;
        }

        /* --- Volume Controls --- */
        .volume-controls {
            position: relative;
            display: flex;
            align-items: center;
        }

        .volume-slider-container {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 140px;
            background-color: var(--menu-bg);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
        }

        .volume-controls:hover .volume-slider-container {
            opacity: 1;
            visibility: visible;
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100px;
            height: 4px;
            background: var(--progress-bg);
            cursor: pointer;
            transform: rotate(-90deg);
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            border: none;
        }

        .time-display {
            font-size: 14px;
            font-weight: 500;
            user-select: none;
            min-width: 90px;
            text-align: center;
        }

        /* --- Settings Menu --- */
        .settings-container {
            position: relative;
        }
        .settings-menu {
            position: absolute;
            bottom: 55px;
            right: -20px;
            background-color: var(--menu-bg);
            border-radius: 8px;
            padding: 8px;
            display: none;
            flex-direction: column;
            width: 180px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
        }

        .settings-menu.active {
            display: flex;
        }

        .quality-button {
            width: 100%;
            padding: 10px 12px;
            border: none;
            background-color: transparent;
            color: var(--text-primary);
            text-align: left;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .quality-button .check-icon {
            width: 20px;
            height: 20px;
            stroke: white;
            stroke-width: 2;
            visibility: hidden;
        }
        
        .quality-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .quality-button.active {
             background-color: var(--accent-color);
        }
        
        .quality-button.active .check-icon {
            visibility: visible;
        }


        /* --- Media Queries for Mobile --- */
        @media (max-width: 600px) {
            .controls-left,
            .controls-right {
                gap: 4px;
            }
            .volume-slider-container {
                display: none;
            }
            .seek-tooltip {
                display: none !important;
            }
            .time-display {
                font-size: 12px;
                min-width: 75px;
            }
            .big-play-button {
                width: 60px;
                height: 60px;
            }
            .big-play-button svg {
                width: 32px;
                height: 32px;
            }
            .icon-button {
                padding: 4px;
            }
            .icon-button svg, .icon-button img {
                width: 24px;
                height: 24px;
            }
             .settings-menu {
                right: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="video-wrapper">
        <video id="videoPlayer"></video>
        <div class="loading-spinner"></div>
        <button class="big-play-button" id="bigPlayBtn">
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
        </button>
        <div class="seek-feedback-container">
            <div class="seek-feedback" id="seekBackward">
                <svg viewBox="0 0 24 24"><path d="M17.59 18L19 16.59 14.42 12 19 7.41 17.59 6l-6 6 6 6zM11 18l1.41-1.41L7.83 12l4.58-4.59L11 6l-6 6 6 6z"></path></svg>
                <span>-10s</span>
            </div>
            <div class="seek-feedback" id="seekForward">
                <svg viewBox="0 0 24 24"><path d="M6.41 6L5 7.41 9.58 12 5 16.59 6.41 18l6-6-6-6zm6.59 0L11.59 7.41 16.17 12l-4.58 4.59L13 18l6-6-6-6z"></path></svg>
                <span>+10s</span>
            </div>
        </div>
        <div class="custom-controls">
            <div class="progress-bar-container">
                <div class="seek-tooltip" id="seekTooltip">00:00</div>
                <div class="progress-bar-background"></div>
                <div class="progress-bar-buffered"></div>
                <div class="progress-bar"></div>
                <div class="progress-bar-scrubber"></div>
            </div>
            <div class="bottom-controls">
                <div class="controls-left">
                    <button class="icon-button" id="playPauseBtn">
                        <svg id="playIcon" class="filled" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                        <svg id="pauseIcon" class="filled" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                    </button>
                    <div class="volume-controls">
                        <button class="icon-button" id="volumeBtn">
                            <svg id="volumeHighIcon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
                            <svg id="volumeMuteIcon" viewBox="0 0 24 24" style="display: none;"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
                        </button>
                        <div class="volume-slider-container">
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                        </div>
                    </div>
                    <span class="time-display">00:00 / 00:00</span>
                </div>
                <div class="controls-right">
                    <div class="settings-container">
                        <button class="icon-button" id="settingsBtn" title="Settings">

                        </button>
                        <div class="settings-menu" id="qualityMenu"></div>
                    </div>
                    <button class="icon-button" id="pipBtn" title="Picture-in-Picture (i)">
                        <svg viewBox="0 0 24 24"><path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v14c0 1.1.9 1.98 2 1.98h18c1.1 0 2-.88 2-1.98V5c0-1.1-.9-2-2-2zm0 16.01H3V4.98h18v14.03z"></path></svg>
                    </button>
                    <button class="icon-button" id="fullscreenBtn" title="Fullscreen (f)">
                        <svg id="fullscreenOpenIcon" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg>
                        <svg id="fullscreenCloseIcon" viewBox="0 0 24 24" style="display:none;"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoWrapper = document.querySelector('.video-wrapper');
            const video = document.getElementById('videoPlayer');
            const bigPlayBtn = document.getElementById('bigPlayBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeHighIcon = document.getElementById('volumeHighIcon');
            const volumeMuteIcon = document.getElementById('volumeMuteIcon');
            const volumeSlider = document.getElementById('volumeSlider');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const fullscreenOpenIcon = document.getElementById('fullscreenOpenIcon');
            const fullscreenCloseIcon = document.getElementById('fullscreenCloseIcon');
            const settingsBtn = document.getElementById('settingsBtn');
            const pipBtn = document.getElementById('pipBtn');
            const progressBarContainer = document.querySelector('.progress-bar-container');
            const progressBar = document.querySelector('.progress-bar');
            const bufferedProgressBar = document.querySelector('.progress-bar-buffered');
            const progressScrubber = document.querySelector('.progress-bar-scrubber');
            const timeDisplay = document.querySelector('.time-display');
            const qualityMenu = document.getElementById('qualityMenu');
            const seekTooltip = document.getElementById('seekTooltip');
            const seekBackwardFeedback = document.getElementById('seekBackward');
            const seekForwardFeedback = document.getElementById('seekForward');


            let hls = null;
            let controlsTimeout;
            let isScrubbing = false;
            let isAutoMode = true;

            // Initialize Player from URL parameters
            const initializePlayer = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const uid = urlParams.get('uid');
                const videoPath = urlParams.get('path');

                if (!uid || !videoPath) {
                    videoWrapper.innerHTML = `<div style="color: white; text-align: center; padding: 20px; font-size: 1.2em;">Player Error: Missing video information.</div>`;
                    return;
                }

                const hlsUrl = `https://storage.litiaina.com/dir/file/transcode/stream/hls/${videoPath}_HLS/master.m3u8`;
                if (Hls.isSupported()) {
                    if (hls) hls.destroy();
                    hls = new Hls({
                        loader: class CustomLoader extends Hls.DefaultConfig.loader {
                            constructor(config) {
                                super(config);
                                const load = this.load.bind(this);
                                this.load = (context, config, callbacks) => {
                                    if (!context.url.includes('?uid=')) context.url += `?uid=${uid}`;
                                    load(context, config, callbacks);
                                };
                            }
                        }
                    });
                    hls.loadSource(hlsUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, (e, data) => populateQualityMenu(data.levels));
                    hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
                        isAutoMode = hls.autoLevelEnabled;
                        updateActiveQualityButton();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = `${hlsUrl}?uid=${uid}`;
                }
            };

            // Format time for display
            const formatTime = (timeInSeconds) => {
                if (isNaN(timeInSeconds)) return "00:00";
                const date = new Date(null);
                date.setSeconds(timeInSeconds);
                const supportsHours = date.toISOString().substr(11, 2) !== "00";
                return date.toISOString().substr(supportsHours ? 11 : 14, supportsHours ? 8 : 5);
            };

            // Toggle play/pause state
            const togglePlay = () => video.paused ? video.play() : video.pause();

            // Update buffer progress bar
            const updateBufferProgress = () => {
                if (video.buffered.length > 0 && video.duration > 0) {
                    bufferedProgressBar.style.width = `${(video.buffered.end(video.buffered.length - 1) / video.duration) * 100}%`;
                }
            };

            // Update all UI elements based on video state
            const updateUI = () => {
                const isPaused = video.paused;
                playIcon.style.display = isPaused ? 'block' : 'none';
                pauseIcon.style.display = isPaused ? 'none' : 'block';
                videoWrapper.classList.toggle('playing', !isPaused);

                if (video.duration) {
                    const progressPercent = (video.currentTime / video.duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    progressScrubber.style.left = `${progressPercent}%`;
                    timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
                }

                const isMuted = video.muted || video.volume === 0;
                volumeHighIcon.style.display = isMuted ? 'none' : 'block';
                volumeMuteIcon.style.display = isMuted ? 'block' : 'none';
                volumeSlider.value = video.muted ? 0 : video.volume;
            };

            // Update seek tooltip and progress bar UI without changing video time
            const updateSeekUI = (e) => {
                const rect = progressBarContainer.getBoundingClientRect();
                if (rect.width === 0) return;
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const percent = Math.min(Math.max(0, clientX - rect.left), rect.width) / rect.width;

                if (video.duration && isFinite(video.duration)) {
                    const seekTime = percent * video.duration;
                    seekTooltip.textContent = formatTime(seekTime);
                    seekTooltip.style.left = `${percent * 100}%`;

                    if (isScrubbing) {
                        progressBar.style.width = `${percent * 100}%`;
                        progressScrubber.style.left = `${percent * 100}%`;
                    }
                }
            };
            
            const hideControls = () => {
                if (video.paused || qualityMenu.classList.contains('active') || document.querySelector('.volume-slider-container:hover')) {
                    return;
                }
                videoWrapper.classList.remove('active');
            };

            const showControls = () => {
                videoWrapper.classList.add('active');
                clearTimeout(controlsTimeout);
                if (!video.paused) {
                    controlsTimeout = setTimeout(hideControls, 3000);
                }
            };
            
            const toggleControls = () => {
                const isActive = videoWrapper.classList.toggle('active');
                if (isActive) {
                    showControls();
                } else {
                    clearTimeout(controlsTimeout);
                }
            };

            // Populate the quality selection menu
            const populateQualityMenu = (levels) => {
                qualityMenu.innerHTML = '';
                const createBtn = (level, text) => {
                    const button = document.createElement('button');
                    button.className = 'quality-button';
                    button.dataset.level = level;
                    button.innerHTML = `<svg class="check-icon" viewBox="0 0 24 24"><path fill="none" d="M20 6L9 17l-5-5"/></svg><span>${text}</span>`;
                    button.onclick = () => {
                        if (hls) {
                            isAutoMode = (level === -1);
                            hls.currentLevel = level;
                            updateActiveQualityButton();
                            setTimeout(() => qualityMenu.classList.remove('active'), 100);
                        }
                    };
                    return button;
                };
                qualityMenu.appendChild(createBtn(-1, 'Auto'));
                [...levels].sort((a, b) => b.height - a.height).forEach((level, index) => {
                    qualityMenu.appendChild(createBtn(levels.indexOf(level), `${level.height}p`));
                });
                updateActiveQualityButton();
            };

            // Update the active quality button in the menu
            const updateActiveQualityButton = () => {
                const currentLevel = hls ? hls.currentLevel : -1;
                qualityMenu.querySelectorAll('.quality-button').forEach(btn => {
                    const btnLevel = parseInt(btn.dataset.level);
                    btn.classList.toggle('active', isAutoMode ? btnLevel === -1 : btnLevel === currentLevel);
                });
            };

            // Toggle fullscreen mode
            const toggleFullscreen = () => {
                if (!document.fullscreenElement) {
                    videoWrapper.requestFullscreen().catch(err => console.error(err));
                } else {
                    document.exitFullscreen();
                }
            };

            // Toggle Picture-in-Picture mode
            const togglePip = () => {
                if (document.pictureInPictureElement) {
                    document.exitPictureInPicture();
                } else if (document.pictureInPictureEnabled) {
                    video.requestPictureInPicture();
                }
            };

            // Handle keyboard shortcuts
            const handleKeyboardShortcuts = (e) => {
                if (document.activeElement.tagName.toLowerCase() === 'input') return;
                showControls();
                switch (e.key.toLowerCase()) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'f':
                        toggleFullscreen();
                        break;
                    case 'm':
                        video.muted = !video.muted;
                        break;
                    case 'i':
                        togglePip();
                        break;
                    case 'arrowleft':
                        video.currentTime -= 10;
                        showSeekFeedback('backward');
                        break;
                    case 'arrowright':
                        video.currentTime += 10;
                        showSeekFeedback('forward');
                        break;
                    case 'arrowup':
                        video.volume = Math.min(1, video.volume + 0.1);
                        break;
                    case 'arrowdown':
                        video.volume = Math.max(0, video.volume - 0.1);
                        break;
                }
            };

            // Show seek feedback animation
            const showSeekFeedback = (direction) => {
                const feedbackEl = direction === 'forward' ? seekForwardFeedback : seekBackwardFeedback;
                feedbackEl.classList.remove('active');
                void feedbackEl.offsetWidth; // Trigger reflow to restart animation
                feedbackEl.classList.add('active');
            }
            
            // --- Event Listeners ---
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            // Player Actions
            bigPlayBtn.addEventListener('click', (e) => { 
                e.stopPropagation();
                togglePlay();
            });
            playPauseBtn.addEventListener('click', togglePlay);
            
            if (isTouchDevice) {
                // --- Mobile Listeners ---
                let lastTap = 0;
                let tapTimeout;
                videoWrapper.addEventListener('touchend', (e) => {
                    if (e.target.closest('.custom-controls')) return;

                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;

                    clearTimeout(tapTimeout);
                    if (tapLength < 300 && tapLength > 0) { // Double tap
                        e.preventDefault();
                        const rect = videoWrapper.getBoundingClientRect();
                        const tapX = e.changedTouches[0].clientX - rect.left;
                        if (tapX < rect.width * 0.4) {
                            video.currentTime -= 10;
                            showSeekFeedback('backward');
                        } else if (tapX > rect.width * 0.6) {
                            video.currentTime += 10;
                            showSeekFeedback('forward');
                        } else {
                            togglePlay();
                        }
                        showControls();
                        lastTap = 0;
                    } else { // Single tap
                        tapTimeout = setTimeout(() => {
                            toggleControls();
                        }, 300);
                    }
                    lastTap = currentTime;
                });
            } else {
                // --- Desktop Listeners ---
                videoWrapper.addEventListener('mousemove', showControls);
                videoWrapper.addEventListener('mouseleave', hideControls);

                let clickTimer;
                videoWrapper.addEventListener('click', (e) => {
                    if (e.target.closest('.custom-controls')) return;
                    clearTimeout(clickTimer);
                    clickTimer = setTimeout(() => {
                        togglePlay();
                    }, 200);
                });

                videoWrapper.addEventListener('dblclick', (e) => {
                    if (e.target.closest('.custom-controls')) return;
                    clearTimeout(clickTimer);
                    toggleFullscreen();
                });
            }

            // Video State Changes
            video.addEventListener('play', () => {
                updateUI();
                showControls();
            });
            video.addEventListener('pause', () => {
                updateUI();
                clearTimeout(controlsTimeout);
                videoWrapper.classList.add('active');
            });
            video.addEventListener('timeupdate', updateUI);
            video.addEventListener('loadedmetadata', updateUI);
            video.addEventListener('volumechange', updateUI);
            video.addEventListener('progress', updateBufferProgress);
            video.addEventListener('waiting', () => videoWrapper.classList.add('buffering'));
            video.addEventListener('playing', () => videoWrapper.classList.remove('buffering'));

            // Progress Bar Scrubbing
            progressBarContainer.addEventListener('mousemove', updateSeekUI);

            const startScrubbing = (e) => {
                isScrubbing = true;
                videoWrapper.classList.add('scrubbing');
                clearTimeout(controlsTimeout);
                updateSeekUI(e);
            };

            const stopScrubbing = (e) => {
                if (!isScrubbing) return;
                isScrubbing = false;
                videoWrapper.classList.remove('scrubbing');
                showControls();
                
                const rect = progressBarContainer.getBoundingClientRect();
                const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
                const percent = Math.min(Math.max(0, clientX - rect.left), rect.width) / rect.width;
                video.currentTime = percent * video.duration;
            };

            const moveScrubbing = (e) => {
                if (isScrubbing) {
                    updateSeekUI(e);
                }
            };

            progressBarContainer.addEventListener('mousedown', startScrubbing);
            progressBarContainer.addEventListener('touchstart', startScrubbing, { passive: true });
            document.addEventListener('mouseup', stopScrubbing);
            document.addEventListener('touchend', stopScrubbing);
            document.addEventListener('mousemove', moveScrubbing);
            document.addEventListener('touchmove', moveScrubbing, { passive: true });


            // Volume Controls
            volumeBtn.addEventListener('click', () => video.muted = !video.muted);
            volumeSlider.addEventListener('input', (e) => {
                video.volume = e.target.value;
                video.muted = e.target.value == 0;
            });

            // Right-side Buttons
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            pipBtn.addEventListener('click', togglePip);
            document.addEventListener('fullscreenchange', () => {
                const isFullscreen = !!document.fullscreenElement;
                videoWrapper.classList.toggle('fullscreen', isFullscreen);
                fullscreenOpenIcon.style.display = isFullscreen ? 'none' : 'block';
                fullscreenCloseIcon.style.display = isFullscreen ? 'block' : 'none';
            });

            // Settings Menu
            settingsBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                qualityMenu.classList.toggle('active');
            });
            document.addEventListener('click', (e) => {
                if (!settingsBtn.contains(e.target)) {
                    qualityMenu.classList.remove('active');
                }
            });
            
            // Keyboard Shortcuts
            document.addEventListener('keydown', handleKeyboardShortcuts);

            // Initial Setup
            initializePlayer();
        });

    </script>
</body>
