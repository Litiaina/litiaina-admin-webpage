<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="images/litiaina_icon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-box {
            background-color: #111;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            position: relative;
            transition: all 0.3s ease;
        }

        .top-banner {
            text-align: center;
            margin-bottom: 30px;
        }

        .top-banner img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .top-banner h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .top-banner p {
            color: #ccc;
            font-size: 0.9rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
        }

        .input-group input::placeholder {
            color: #888;
        }

        .input-group .icon {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #ccc;
        }

        .error-message {
            color: red;
            font-size: 0.85rem;
            margin-top: -16px;
            margin-bottom: 10px;
            text-align: left;
            padding-left: 10px;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background-color: #222;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        .auth-btn:hover {
            background-color: #333;
        }

        .switch-text {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .switch-text span {
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .forgot-password {
            text-align: center;
            color: red;
            font-size: 0.9rem;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .extra-space {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div class="top-banner">
        <img src="images/litiaina_icon.png" alt="User Icon" />
        <h1 id="banner-title">Register your Account</h1>
        <p id="banner-desc">Sign up for admin access</p>
    </div>
    <div class="auth-box" id="authBox">
        <form id="signupForm">
            <div class="input-group">
                <span class="icon">ðŸ‘¤</span>
                <input type="text" id="signupName" placeholder="Name" required />
            </div>
            <div class="input-group">
                <span class="icon">ðŸ“§</span>
                <input type="email" id="signupEmail" placeholder="Email" required />
            </div>
            <div class="input-group">
                <span class="icon">ðŸ”’</span>
                <input type="password" id="signupPassword" placeholder="Password" required />
            </div>
            <div class="input-group extra-space">
                <span class="icon">ðŸ”’</span>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required />
            </div>
            <div class="error-message" id="signupError"></div>
            <button type="submit" class="auth-btn">SIGN UP</button>
            <div class="switch-text" id="login">
                <span>Already have an account? LOGIN</span>
            </div>
        </form>
    </div>
    <script>
        const serverLink = "https://api.litiaina.com"
        const signupForm = document.getElementById('signupForm');
        const error = document.getElementById('loginError');

        document.getElementById("login").onclick = () => {
            window.location.href = "/";
        };

        signupForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const authKey = document.getElementById('signupAuthKey').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirmPassword').value;
            const error = document.getElementById('signupError');
            error.textContent = "";

            if (!name || !email || !authKey || !password || !confirm) {
                error.textContent = "Please fill in all fields.";
                return;
            }

            if (password.length < 6) {
                error.textContent = "Password must be at least 6 characters.";
                return;
            }

            if (password !== confirm) {
                error.textContent = "Passwords do not match.";
                return;
            }

            const data = {
                name: name,
                email: email,
                password: password,
                profile_picture: "",
            };

            try {
                const response = await fetch(`${serverLink}/auth/create`, {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Register success please login to validate auth");
                    window.location.href = "/";
                } else {
                    error.textContent = "Register failed. Please try again.";
                }

            } catch (err) {
                error.textContent = err.message || "Server is not responding or error occurred";
            }
        });
    </script>
</body>
</html>
