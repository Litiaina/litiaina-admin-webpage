<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N1 Cloud - Registration</title>
  <link rel="icon" type="image/png" href="images/litiaina_icon.png">
  
  <!-- Tailwind & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-desktop: #1b2028;
      --text-primary: #e5e5e5;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 50% 50%, #20252e 0%, #111418 100%);
      background-size: cover;
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating Panel Style (Matches File Explorer in OS) */
    .register-window {
      width: 100%;
      max-width: 440px;
      background-color: #242424;
      border: 1px solid #383838;
      border-radius: 8px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .window-header {
      height: 40px;
      background-color: #2d2d2d;
      border-bottom: 1px solid #383838;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
    }

    .window-title {
      font-size: 13px;
      font-weight: 500;
      color: #e5e5e5;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .window-controls {
      display: flex;
      gap: 8px;
    }

    .win-btn {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    /* Input Styles */
    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 11px;
      color: #a3a3a3;
      margin-bottom: 6px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .n1-input {
      width: 100%;
      background-color: #111;
      border: 1px solid #333;
      color: white;
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .n1-input:focus {
      outline: none;
      border-color: #3b82f6;
      background-color: #161616;
    }

    /* Loader */
    .loader {
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>

<body>

  <!-- Window Container -->
  <div class="register-window fade-in-up">
    <!-- OS Window Header -->
    <div class="window-header">
      <div class="window-title">
        <i class="fas fa-user-plus text-blue-500"></i> New User Setup
      </div>
      <div class="window-controls">
        <div class="win-btn bg-gray-600"></div>
        <div class="win-btn bg-gray-600"></div>
        <div class="win-btn bg-red-500 cursor-pointer" onclick="window.location.href='/'"></div>
      </div>
    </div>

    <!-- Window Body -->
    <div class="p-8 bg-[#242424]">
      
      <div class="flex items-start gap-4 mb-6">
        <div class="w-12 h-12 rounded bg-[#333] flex items-center justify-center text-gray-500 text-xl border border-[#444]">
            <i class="fas fa-id-card"></i>
        </div>
        <div>
            <h2 class="text-white font-medium">Create Account</h2>
            <p class="text-xs text-gray-500 mt-1">Configure your profile to access the N1 Cloud environment.</p>
        </div>
      </div>

      <form id="signupForm">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" id="signupName" class="n1-input" placeholder="e.g. John Doe" required />
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" id="signupEmail" class="n1-input" placeholder="user@litiaina.com" required />
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="form-group">
              <label class="form-label">Password</label>
              <input type="password" id="signupPassword" class="n1-input" placeholder="••••••••" required />
            </div>
    
            <div class="form-group">
              <label class="form-label">Confirm Password</label>
              <input type="password" id="signupConfirmPassword" class="n1-input" placeholder="••••••••" required />
            </div>
        </div>

        <div class="form-group">
          <label class="form-label flex justify-between">
            <span>Authorization Key</span>
            <span class="text-[10px] text-gray-600 cursor-pointer hover:text-blue-400" onclick="alert('Contact your system administrator for an Auth Key.')"><i class="fas fa-question-circle"></i> Help</span>
          </label>
          <input type="text" id="signupAuthKey" class="n1-input font-mono text-xs" placeholder="XXXX-XXXX-XXXX-XXXX" required />
        </div>

        <div class="text-xs text-red-400 mb-4 min-h-[16px]" id="signupError"></div>

        <div class="flex items-center justify-end gap-3 mt-8 pt-4 border-t border-[#333]">
            <button type="button" class="text-xs text-gray-400 hover:text-white px-3 py-2 transition-colors" onclick="window.location.href='/'">Cancel</button>
            <button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded text-xs font-medium transition-colors shadow-lg shadow-blue-900/20">CREATE ACCOUNT</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex flex-col items-center justify-center">
    <div class="loader mb-4"></div>
    <div class="text-sm font-medium text-gray-300">Registering User Profile...</div>
    <div class="text-xs text-gray-600 mt-2 font-mono">WRITING TO DATABASE</div>
  </div>

  <script>
    const serverLink = "https://api.litiaina.com";
    const signupForm = document.getElementById('signupForm');
    const loadingOverlay = document.getElementById("loadingOverlay");

    signupForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const token = document.getElementById('signupAuthKey').value.trim();
      const confirm = document.getElementById('signupConfirmPassword').value;
      const error = document.getElementById('signupError');
      error.textContent = "";

      if (!name || !email || !password || !confirm || !token) {
        error.textContent = "All fields are required for profile creation.";
        return;
      }

      if (password.length < 6) {
        error.textContent = "Security Policy: Password must be 6+ chars.";
        return;
      }

      if (password !== confirm) {
        error.textContent = "Passwords do not match.";
        return;
      }

      const data = {
        name: name,
        email: email,
        password: password,
        profile_picture: "",
      };

      loadingOverlay.classList.remove("hidden");

      try {
        const response = await fetch(`${serverLink}/auth/create`, {
          method: 'POST',
          headers: {
            "Content-Type": "application/json",
            "authorization": `Bearer ${token}`,
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          // Success Feedback
          loadingOverlay.innerHTML = `
            <div class="text-green-500 text-4xl mb-4"><i class="fas fa-check-circle"></i></div>
            <div class="text-sm font-medium text-white">Profile Created</div>
            <div class="text-xs text-gray-500 mt-2">Redirecting to login...</div>
          `;
          setTimeout(() => {
            window.location.href = "index.html"; // Go back to login, not root, for clarity in file structure
          }, 1500);
        } else {
          error.textContent = "Registration failed. Verify your Auth Key.";
          loadingOverlay.classList.add("hidden");
        }

      } catch (err) {
        error.textContent = "Connection Error: Server unreachable.";
        loadingOverlay.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
